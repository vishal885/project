{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>

<head>
 

</head>

<body class="sub_page">

  
    <!-- header section strats -->
    <header class="header_section">
     
    </header>
    <!-- end header section -->
  

  <!-- food section -->

  <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
        My Menu
        </h2>
      </div>

      <ul class="filters_menu">
        <li class="active" data-filter="*">All</li>
        <li data-filter=".burger">Burger</li>
        <li data-filter=".pizza">Pizza</li>
        <li data-filter=".pasta">Pasta</li>
        <li data-filter=".fries">Fries</li>
      </ul>

      <div class="filters-content">
        <div class="row grid">
          <div class="col-sm-6 col-lg-4 all pizza">
            <div class="box">
              <div>
                
                  <div class="img-box">
                    <img src="{{product.product_pic.url}}" alt="" width="200px" height="200px">
                  </div>

                <div class="detail-box">
                    <h5>
                      {{product.product_name}}
                    </h5>
                    <h6>
                      {{product.product_desc}}
                    </h6>
                    <h5>
                      {{product.product_price}}
                    </h5>
                    <br>
                    <h5>
                      <button style="font-size:20px" class="btn btn-primary"><a href="{% url 'seller-edit-product' pk=product.pk %}">
                        Edit<i class="fa fa-edit"></i></a>
                      </button>&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;

                      <button style="font-size:20px" class="btn btn-danger"><a href=" {% url 'seller-delete-product' pk=product.pk %}">
                        Delete <i class="fa fa-trash-o"></i></a>
                      </button>
                    </h5>
                   
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
   

</body>

</html>
{% endblock %}
