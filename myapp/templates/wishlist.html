{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>

<head>
 
    <!-- end header section -->
</head>

  <!-- food section -->

  <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          {% if wishlists %}
          <span>Wishlist Products</span>
          {% else %}
            No <span>No Product in Wishlist</span>
          {% endif %}
        </h2>
      </div>

     
      <div class="filters-content">
        <div class="row grid">
          {% for i in wishlists %}
          <div class="col-sm-6 col-lg-4 all pizza">
            <div class="box">
              <div>
                <div class="img-box">
                  <img src="{{i.product.product_pic.url}}" alt="">
                </div>
                <div class="detail-box">
                  <h5>
                     {{i.product.product_name}}
                  </h5>
                 
                  <div class="options">
                    <h6>
                      RS.{{i.product.product_price}}
                    </h6>
                    <h5>
                      <a href="{% url 'product-detail' pk=i.product.pk %}" class="option1"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    </h5> 
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
     
    </div>
  </section>

  <!-- end food section -->

  <!-- footer section -->
  

</body>

</html>
{% endblock %}
